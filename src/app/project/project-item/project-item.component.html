<md-card>
  <md-card-header (click)="onClick($event)">
    <md-card-title> 
      <span>
        {{project.name}} 
      </span>
    </md-card-title>
  </md-card-header>
  <img md-card-image [src]="project.coverImg" (click)="onClick($event)">
  <md-card-content (click)="onClick($event)">
    <p>{{project.desc}}</p>
  </md-card-content>
  <md-card-actions>
    <button md-button (click)="openUpdateDialog($event)">
      <md-icon>note</md-icon>
      <span>编辑</span>
    </button>
    <button md-button (click)="openInviteDialog($event)">
      <md-icon>group_add</md-icon>
      <span>邀请</span>
    </button>
    <button md-button (click)="openDeleteDialog($event)">
      <md-icon>delete</md-icon>
      <span>删除</span>
    </button>
  </md-card-actions>
</md-card>
